<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Page from calendar</title>
</head>

<body>
    <header>
        <h1> PAGE FROM CALENDAR</h1>
        <h3> TURN BACK TIME </h3>
    </header>

    <section id="selectDate">
        <div>
            SEARCH INFORMATION
            <div id="firstDate">
                FROM
                <input type="number" id="firstYear" placeholder="year (YYYY)"/>
                <input type="number" id="firstMonth" placeholder="month (MM)"/>
                <input type="number" id="firstDay" placeholder="day (DD)"/>
            </div>
            <div  id="secondDate">
                TO
                <input type="number" id="secondYear" placeholder="year (YYYY)"/>
                <input type="number" id="secondMonth" placeholder="month (MM)"/>
                <input type="number" id="secondDay" placeholder="day (DD)"/>
            </div>
            <button> CHECK </button>
        </div>
    </section>

    <section id="calendar">
    </section>

    <footer>
        Made by Katarzyna WÃ³jcik (July 2017)
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
